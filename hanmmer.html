<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<style>
		html, body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.contianer{
			width: 100%;
			height: 300px;
			overflow: hidden;
		}
		.list{
			width: 400%;
			height: 300px;
			margin: 0;
			padding: 0;
		}
		.list li{
			width: 25%;
			height: 300px;
			border: 1px solid;
			box-sizing: border-box;
			float: left;
			list-style: none;
		}
	</style>
	
</head>
<body>
	<div class="container">
		<ul class="list">
			<li>001</li>
			<li>002</li>
			<li>003</li>
			<li>004</li>
		</ul>
	</div>
</body>
<script src="js/hammer.js"></script>
<script>
	var oList = document.querySelector(".list");
	var oDiv = document.querySelector(".container");
	var i = 0;
	var sw = innerWidth;
	var hins = new Hammer(oDiv);
	var flag = true;
	hins.on("panleft", function(ev){
		if (flag) {
			i++;
			console.log(i);
			if (i > 3) {
				i = 3
			}
			oList.style.webkitTransform = "translate3d(-" + i * sw + "px, 0, 0)";
			flag = false;
		}
			
	});
	hins.on("panright", function(ev){
		if (flag) {
			i--;
			console.log(i);
			if (i < 0) {
				i = 0
			}
			oList.style.webkitTransform = "translate3d(-" + i * sw + "px, 0, 0)";
			flag = false;
		}
			
	});
	oDiv.addEventListener("touchend", function(ev){
		flag = true;
	});
</script>
</html>
